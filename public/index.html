<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="crt.css">
    <title>Terminal</title>
  </head>
  <body>
    <div id="crt">
      <div class="scanline"></div>
      <div id="terminal" class="crt gradient">
        <form class="upload" id="form" style="visibility: hidden;">
          <input type="file" id="file" class="upload-file" accept=".xml" />
          <input type="submit" />
       </form>
        
        <textarea></textarea>
        <p id="title">
          Type --upload to upload your XML file or --test to use sample XML file
        </p>
        <p></p>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
